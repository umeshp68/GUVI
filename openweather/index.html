<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card-group">        
          
         <div class="card">
            <img src="albania.png" class="card-img-top" alt="Card image cap">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <h5 class="card-title" id="country">Albania</h5>
              <p class="card-text">Capital: Tirana</p>
              <p class="card-text">Region: Europe</p>
              <p class="card-text">Country Code: ALB</p>
              <button id="weather1" type="button" class=" btn btn-danger">Click for Weather</button>
            </div>
          </div>

                 
          <div class="card">
            <img src="china.webp" class="card-img-top" alt="Card image cap">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <h5 class="card-title" id="country">China</h5>
              <p class="card-text">Capital: Beijing</p>
              <p class="card-text">Region: Asia</p>
              <p class="card-text">Country Code: CHA</p>
              <button id="weather2" type="button" class=" btn btn-danger">Click for Weather</button>
            </div>
          </div>
        
          <div class="card">
            <img src="france.png" class="card-img-top" alt="Card image cap">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <h5 class="card-title" id="country">France</h5>
              <p class="card-text">Capital: Paris</p>
              <p class="card-text">Region: Europe</p>
              <p class="card-text">Country Code: FRC</p>
             <button id="weather3" type="button" class=" btn btn-danger">Click for Weather</button>
            </div>
          </div>
    </div>
</div>
<div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded d-flex flex-column justify-content-center align-items-center" id="result"></div>


<script src="script.js"></script>
</body>
</html>
