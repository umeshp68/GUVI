<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
</head>
<body>
    <style>
        .angry-grid {
            display: grid;
            grid-template-rows: repeat(7, 1fr);
            grid-template-columns: repeat(9, 1fr);
            gap: 0px;
            height: 100vh; 
        }

        #item-0 {
            background-color: #333; 
            grid-row: 1 / 2;
            grid-column: 1 / 10;
            border-radius: 10px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #item-0 > div {
            font-weight: bold; /* Make the text bold */
            color: white; /* Set the font color to white */
        }

        #item-1 {
            background-color: #333; /* GitHub's dark gray background color */
            grid-row: 3 / 4;
            grid-column: 4 / 9;
            font-weight: 1000;
            color: white; /* Set the font color to white */
            border-radius: 10px; /* Add border-radius for curved corners */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #item-2 {
            background-color: #333; /* GitHub's dark gray background color */
            grid-row: 5 / 6;
            grid-column: 4 / 5;
            border-radius: 10px; /* Add border-radius for curved corners */
        }

        #item-3 {
            background-color: #333; /* GitHub's dark gray background color */
            grid-row: 3 / 7;
            grid-column: 2 / 3;
            border-radius: 10px; /* Add border-radius for curved corners */
        }

        #item-4 {
            background-color: #333; /* GitHub's dark gray background color */
            grid-row: 7 / 8;
            grid-column: 4 / 9;
            border-radius: 10px; /* Add border-radius for curved corners */
        }

        #item-5 {
            background-color: #333; /* GitHub's dark gray background color */
            grid-row: 5 / 6;
            grid-column: 6 / 7;
            border-radius: 10px; /* Add border-radius for curved corners */
        }

        #item-6 {
            background-color: #333; /* GitHub's dark gray background color */
            grid-row: 5 / 6;
            grid-column: 8 / 9;
            border-radius: 10px; /* Add border-radius for curved corners */
        }
    </style>
    
    <div class="angry-grid">
        <div id="item-0"><div>GITHUB</div></div>
        <div id="item-1">Search</div>
        <div id="item-2">&nbsp;</div>
        <div id="item-3">&nbsp;</div>
        <div id="item-4">&nbsp;</div>
        <div id="item-5">&nbsp;</div>
        <div id="item-6">&nbsp;</div>
    </div>
</body>
</html>
